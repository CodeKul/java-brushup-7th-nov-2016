group 'com.codekul.javabrushup'
version '1.0.0-BUILD-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.overturetool.core:parser:2.4.2'
}
